<mat-toolbar class="max-w-7x1 mx-auto border-x justify-between">
  <a routerLink="home"><i-feather name="anchor" style="margin-right: 15px; padding-top: 3px;"></i-feather>Keliza Store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemsQuantity"
      [matBadgeHidden]="!itemsQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu>
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemsQuantity }} items</span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
          {{item.name}} x {{item.quantity}}
          <span class="font-bold">{{ item.price | currency }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total:
        <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
        (click)="onClearCart()"
        class="bg-rose-600 text-white rounded-full pt-1 w-12 h-12">
        <i-feather name="trash-2"></i-feather>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full pt-1 w-12 h-12"
        >
        <i-feather name="check-circle"></i-feather>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
